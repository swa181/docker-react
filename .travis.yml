language: generic 
sudo: required
services:
    - docker

before_install:
    - docker build -t swa181/docker-react -f Dockerfile.dev . 

# 
script:
    - docker run -e CI=true swa181/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-west-2-739400692698"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_SECRET_KEY"